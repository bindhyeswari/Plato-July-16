    <title>Document</title>
    <script>

        // function --> variable number of arguments and prints the sum

        function sum() {
            var _sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                _sum += arguments[i];
            }
            return _sum;
        }



    </script>
